<html>
  <head></head>
  <body>
    <h1>Lista de pets:</h1>
    <ul id="lista-pets">
    </ul>

    <script>
      carregaPets()

      async function carregaPets() {
        var lista = document.getElementById('lista-pets')
        var response = await fetch('http://localhost:3000/pets')
        var arrayPets = await response.json()
        console.log(arrayPets);

        for (let index = 0; index < arrayPets.length; index++) {
          var pet = arrayPets[index];
          var novoPet = document.createElement('li')
          novoPet.innerText = pet;
          lista.appendChild(novoPet)
        }
      }
    </script>
  </body>
</html>
